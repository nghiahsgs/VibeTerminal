<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="prompt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    <linearGradient id="cursor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  <rect x="3" y="3" width="506" height="506" rx="108" fill="none" stroke="url(#border)" stroke-width="2"/>

  <!-- Terminal window -->
  <rect x="60" y="90" width="392" height="332" rx="20" fill="#0a0a1a" opacity="0.95"/>
  <rect x="60" y="90" width="392" height="332" rx="20" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.2"/>

  <!-- Title bar -->
  <rect x="60" y="90" width="392" height="44" rx="20" fill="#111128"/>
  <rect x="60" y="114" width="392" height="20" fill="#111128"/>

  <!-- Window controls -->
  <circle cx="92" cy="112" r="7" fill="#ff5f57"/>
  <circle cx="114" cy="112" r="7" fill="#ffbd2e"/>
  <circle cx="136" cy="112" r="7" fill="#28ca42"/>

  <!-- Title text hint -->
  <rect x="210" y="106" width="92" height="12" rx="6" fill="#ffffff" opacity="0.08"/>

  <!-- Terminal prompt > -->
  <path d="M 100 195 L 145 230 L 100 265"
        stroke="url(#prompt)"
        stroke-width="16"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Cursor -->
  <rect x="168" y="218" width="4" height="28" rx="2" fill="url(#cursor)" opacity="0.9"/>

  <!-- Code lines -->
  <rect x="195" y="195" width="100" height="6" rx="3" fill="#00ff88" opacity="0.35"/>
  <rect x="195" y="222" width="200" height="6" rx="3" fill="#ffffff" opacity="0.12"/>
  <rect x="195" y="249" width="140" height="6" rx="3" fill="#8b5cf6" opacity="0.3"/>

  <!-- Second prompt -->
  <path d="M 100 295 L 130 315 L 100 335"
        stroke="url(#prompt)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.4"/>
  <rect x="150" y="308" width="80" height="5" rx="2.5" fill="#ffffff" opacity="0.08"/>
  <rect x="150" y="322" width="120" height="5" rx="2.5" fill="#ffffff" opacity="0.06"/>

  <!-- Glow effect at bottom -->
  <ellipse cx="256" cy="400" rx="140" ry="20" fill="#00ff88" opacity="0.05"/>
</svg>
